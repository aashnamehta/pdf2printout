<!DOCTYPE html>
<html>

<head>
  <style>
    .slider {
      width: 715px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .slider-container {
      width: 200%;
      height: 100%;
      display: flex;
      transition: transform 0.4s ease-in-out;
      animation: slideAnimation 6s infinite;
    }

    .slider-container .slide {
      width: 50%;
      float: left;
      padding: 15px;
      box-sizing: border-box;
    }

    .slider-container .slide .content {
      width: 100%;
      height: 100%;
      display: inline-block;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #fff;
    }

    .partner {
      display: inline-block;
      padding: 36px 50px 27px;
      min-height: 284px;
      max-width: 510px;
      background-color: #fff;
      border-radius: 5px;
      -webkit-box-shadow: 0 19px 26px rgba(0, 0, 0, 0.15);
      box-shadow: 0 19px 26px rgba(0, 0, 0, 0.15);
      -ms-flex-negative: 0;
      flex-shrink: 0;
    }

    h5 {
      font-size: 30px;
      line-height: 1.27;
      letter-spacing: -0.61px;
      text-align: center;
      font-style: Bold;
      font-weight: 400;
      font-family: Roboto Condensed;
      color: #838383;
    }

    .slider-controls {
      position: absolute;
      bottom: 10px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .slider-controls button {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      border: none;
      background-color: #bbb;
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    .slider-controls button.active {
      background-color: #555;
    }

    @keyframes slideAnimation {
      0% {
        transform: translateX(0%);
      }

      25% {
        transform: translateX(-50%);
      }

      50% {
        transform: translateX(-50%);
      }

      75% {
        transform: translateX(-100%);
      }

      100% {
        transform: translateX(-100%);
      }
    }
  </style>
</head>

<body>
  <div class="slider">
    <div class="slider-container">
      <div class="slide">
        <div class="partner">
          <div class="partner__image">
            <img src="./amazon-icon.svg" alt="">
          </div>
          <div class="partner__content">
            <h5>
              Amazon
            </h5>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="partner">
          <div class="partner__image">
            <img src="./nimbus.svg" alt="">
          </div>
          <div class="partner__content">
            <h5>
              Nimbus
            </h5>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="partner">
          <div class="partner__image">
            <img src="./flipkart.svg" alt="">
          </div>
          <div class="partner__content">
            <h5>
              Flipkart
            </h5>
          </div>
        </div>
      </div>
      <div class="slide">
        <div class="partner">
          <div class="partner__image">
            <img src="./Swiggy-icon.png" width="80" height="80" style="position: relative; top: -5px" alt="">
          </div>
          <div class="partner__content">
            <h5>
              Swiggy
            </h5>
          </div>
        </div>
      </div>
    </div>
    <div class="slider-controls">
      <button class="active"></button>
      <button></button>
    </div>
  </div>

  <script>
    const sliderContainer = document.querySelector('.slider-container');
    const slides = Array.from(document.querySelectorAll('.slide'));
    const buttons = Array.from(document.querySelectorAll('.slider-controls button'));

    let currentIndex = 0;

    buttons.forEach((button, index) => {
      button.addEventListener('click', () => {
        buttons[currentIndex].classList.remove('active');
        slides[currentIndex].classList.remove('active');

        currentIndex = index;

        buttons[currentIndex].classList.add('active');
        slides[currentIndex].classList.add('active');

        sliderContainer.style.transform = `translateX(-${currentIndex * 50}%)`;
      });
    });
  </script>
</body>

</html>
